---

# Perform the installation as root
ansible_become: yes

# JVM package name. In debian Jessie this will install OpenJDK 7
jvm_package:
  RedHat: 'java-1.8.0-openjdk.x86_64'
  Debian: 'default-jdk'

# Tomcat 8 package
tomcat_package:
  RedHat: 'tomcat8'
  Debian: 'tomcat8'

# Tomcat service name
tomcat_service_name:
  RedHat: 'tomcat8'
  Debian: 'tomcat8'

# Tomcat 8 user
tomcat_user: 'tomcat8'

# Tomcat 8 group
tomcat_group: 'tomcat8'

#  Login shell
tomcat_shell: '/bin/nologin'

# home directory
tomcat_home: '/opt/tomcat8'

# Keystore for tomcat
tomcat_keystore:
  RedHat: '/etc/tomcat8/tomcat_keystore.jks'
  Debian: '/etc/tomcat8/tomcat_keystore.jks'
